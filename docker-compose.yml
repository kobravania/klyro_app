services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: klyro
      POSTGRES_USER: klyro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-klyro_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U klyro"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: klyro
      POSTGRES_USER: klyro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-klyro_password}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      BOT_TOKEN: ${BOT_TOKEN}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-me}
      DEBUG: ${DEBUG:-False}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    networks:
      - default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    expose:
      - "3000"
    environment:
      - VITE_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      POSTGRES_DB: klyro
      POSTGRES_USER: klyro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-klyro_password}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      BOT_TOKEN: ${BOT_TOKEN}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-change-me}
      DEBUG: ${DEBUG:-False}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    expose:
      - "8000"
    command: sh -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"
    networks:
      - default

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - default

volumes:
  postgres_data:

