<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klyro Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .log {
            background: #252526;
            padding: 10px;
            margin: 5px 0;
            border-left: 3px solid #007acc;
        }
        .error {
            border-left-color: #f48771;
        }
        .success {
            border-left-color: #89d185;
        }
    </style>
</head>
<body>
    <h1>Klyro Debug Console</h1>
    <div id="logs"></div>
    
    <script>
        const logs = [];
        const logDiv = document.getElementById('logs');
        
        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            logs.push({time, message, type});
            
            const logEl = document.createElement('div');
            logEl.className = `log ${type}`;
            logEl.textContent = `[${time}] ${message}`;
            logDiv.appendChild(logEl);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(message);
        }
        
        // Перехватываем console.log
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        // Проверяем окружение
        addLog('=== Environment Check ===', 'info');
        addLog(`User Agent: ${navigator.userAgent}`, 'info');
        addLog(`Telegram WebApp: ${window.Telegram && window.Telegram.WebApp ? 'Available' : 'Not Available'}`, 
               window.Telegram && window.Telegram.WebApp ? 'success' : 'error');
        
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            addLog(`Telegram Version: ${tg.version || 'Unknown'}`, 'info');
            addLog(`Platform: ${tg.platform || 'Unknown'}`, 'info');
            addLog(`Init Data: ${JSON.stringify(tg.initDataUnsafe || {})}`, 'info');
        }
        
        addLog('=== Loading Main App ===', 'info');
        
        // Загружаем основной скрипт
        const script = document.createElement('script');
        script.src = 'app.js';
        script.onerror = () => {
            addLog('ERROR: Failed to load app.js', 'error');
        };
        script.onload = () => {
            addLog('app.js loaded successfully', 'success');
        };
        document.head.appendChild(script);
        
        // Мониторим ошибки
        window.addEventListener('error', (e) => {
            addLog(`ERROR: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            addLog(`PROMISE REJECTION: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
