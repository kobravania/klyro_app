# Конфигурация для Klyro на поддомене
# Используйте этот файл, если Klyro работает на поддомене (например, klyro.yourdomain.com)
# А основной домен используется для другого проекта

# HTTP server - работает на порту 80
server {
    listen 80;
    server_name _;

    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Основное приложение
    root /usr/share/nginx/html;
    index index.html;

    # Логирование
    access_log /var/log/nginx/klyro_access.log;
    error_log /var/log/nginx/klyro_error.log;

    # Статические файлы с кэшированием
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API endpoints - проксирование на backend
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend:5000/health;
        access_log off;
    }

    # Webhook для бота (если используется)
    location /webhook {
        proxy_pass http://bot:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Основное приложение - SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Отключаем кэш для HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Отключаем кэш для JS и CSS (для разработки)
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

