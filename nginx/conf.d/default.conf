# Конфигурация для Klyro на поддомене
# Этот файл используется внутри Docker контейнера Klyro
# Основной Nginx на сервере будет проксировать поддомен на порт 8080

# HTTP server - работает на порту 8080 внутри контейнера
server {
    listen 80;
    server_name _;

    # Для Let's Encrypt (если получаем сертификат напрямую)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Основное приложение
    root /usr/share/nginx/html;
    index index.html;

    # Логирование
    access_log /var/log/nginx/klyro_access.log;
    error_log /var/log/nginx/klyro_error.log;

    # Статические файлы с кэшированием
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API endpoints - проксирование на backend
    location /api/ {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend:5000/health;
        access_log off;
    }

    # Webhook для бота (если используется)
    location /webhook {
        proxy_pass http://bot:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Основное приложение - SPA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Отключаем кэш для HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Отключаем кэш для JS и CSS
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}

# HTTPS server - работает на порту 8443 внутри контейнера (если нужен прямой доступ)
# Обычно основной Nginx на сервере обрабатывает HTTPS
server {
    listen 443 ssl http2;
    server_name _;

    # SSL certificates (если получаем напрямую)
    ssl_certificate /etc/letsencrypt/live/klyro.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/klyro.yourdomain.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root для статических файлов
    root /usr/share/nginx/html;
    index index.html;

    # Логирование
    access_log /var/log/nginx/klyro_access.log;
